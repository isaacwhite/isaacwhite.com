<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Trippy</h1>
                <nav>
                    <h2 class="current-itin">My Itinerary</h2>
                    <ul>
                        <li><a href="#">Save</a></li>
                        <li><a href="#">Share</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="map-region">
                </div>
                <article>
                    <div class='search-form'>
                        <div class='reference'>
                            <form>
                                <div class='general-options'>
                                    <div class='search-box'>
                                        <input type='search' name='searchbox' placeholder='Search for something.' id='search-box'>
                                    </div>
                                    <input type='submit' value='Search' id='submit-button'>
                                    <ul class="transit">
                                        <li><input type='submit' value='Walking'id='walk-mode'></li>
                                        <li><input type='submit' value='Public Transit' id='public-transit'></li>
                                        <li><input type='submit' value='By Car' id='car-mode'></li>
                                    </ul>
                                </div>
                                <div class='advanced-search'>
                                    <div class='distance'>
                                        <select name='distance' id='distance-choice'>
                                            <option value='0.25'>0.25 mi</option>
                                            <option value='0.5'>0.5 mi</option>
                                            <option value='1'>1 mi</option>
                                            <option value='2'>2 mi</option>
                                            <option value='5'>5 mi</option>
                                            <option value='10'>10 mi</option>
                                            <option value='max'>City limits</option>
                                        </select>
                                    </div>
                                    <div class='price'>
                                        <input type='submit' value='$' id='1'>
                                        <input type='submit' value='$$' id='2'>
                                        <input type='submit' value='$$$' id='3'>
                                        <input type='submit' value='$$$$' id ='4'>
                                    </div>
                                </div>
                            </form>
                            <div class='exit'>
                                <h4>Return to itinerary</h4>
                            </div>
                        </div>
                    </div>
                    <div class="start">
                        <h3>Start</h3>
                        <div class="endpoint"></div>
                        <div class="connector"></div>
                    </div>
                    <div class="itinerary">
                        <div class="venue add-item">
                            <h4>Add an item + </h4>
                        </div>
                    </div>
                    <div class="end">
                        <div class="connector"></div>
                        <div class="endpoint"></div>
                        <h3>Finish</h3>
                    </div>
                </article>
            </div> <!-- #main -->
        </div> <!-- #main-container -->


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/main.js"></script>

    </body>
</html>
